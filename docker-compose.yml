services:
  mareate-app:
    build: .
    container_name: mareate-app
    ports:
      - "80:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=https://www.mareate.com
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    restart: unless-stopped
    networks:
      - mareate-network
    # 确保日志输出到主机
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: mareate-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mareate-app
    restart: unless-stopped
    networks:
      - mareate-network

networks:
  mareate-network:
    driver: bridge 